<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colores RGB</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="contenedor-control">
            <div class="contenedor-color">
                <label for="rojo">Rojo (R)</label>
                <input type="range" name="rojo" id="rojo" min="0" max="255" value="0" class="color">
                <p id="texto-rojo">0</p>
            </div>
            <div class="contenedor-color" id="contenedor-verde">
                <label for="verde">Verde (G)</label>
                <input type="range" name="verde" id="verde" min="0" max="255" value="145" class="color">
                <p id="texto-verde">145</p>
            </div>
            <div class="contenedor-color">
                <label for="azul">Azul (B)</label>
                <input type="range" name="azul" id="azul" min="0" max="255" value="78" class="color">
                <p id="texto-azul">78</p>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
